#     name: parity-home
#     state: restarted

### add actor keys to parity-foreign and restart it
- name: Add keys for test user to foreign
  template:
    src: "actor.json.j2"
    dest: "{{ base_path }}/{{ foreign_name }}/parity_data/keys/{{ foreign_chain_name }}/actor.json"
  notify:
    - restart parity-foreign
    - restart bridge

